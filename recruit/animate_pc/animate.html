<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11•11</title>
	<link href="http://cdn.bootcss.com/fullPage.js/2.8.7/jquery.fullPage.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:768px)" href="style.css">
</head>
<body>
	<div id="fullpage">
		<div class="section section1">
			<div class="container">
				<div id="headLogo">
					<div class="line" id="lineTop"></div>
					<h3>平仄</h3>
					<div class="line" id="lineBottom"></div>
				</div>
				<div id="page1Info">
					<div id="page1Txt">
						<p class='firstP'>关于喝茶</p>
						<p class='secondP'>终于有一个，简单的答案</p>
					</div>
					<div class="maskS"></div>
				</div>
			</div>
			<div class="maskB"></div>
			<div class="arrow">
				<img src="down.png" alt="">
			</div>
		</div>
		<div class="section section2">
			<div class="page2Top">
				<img src="ourEM.jpeg" alt="">
			</div>
			<div class="page2Middle">
				<h3>平仄</h3>
				<p>我们是一支年轻的团队</p>
				<p>只想与你聊一聊</p>
				<p>关于茶叶的那点小事</p>
			</div>
			<div class="page2Bottom">
				<img src="ourEW.jpeg" alt="">
			</div>
		</div>
		<div class="section section3">
			<div class="page3Info">
				<img src="chahe.png" alt="">
				<p>平仄小方盒</p>
				<p class='nextP chaheP'>重新定义时尚</p>
			</div>
			<div class="page3Info">
				<img src="chabao.png" alt="">
				<p>薄如轻纱</p>
				<p class='nextP chabaoP'>茶香弥漫</p>
			</div>
			<div class="page3Info">
				<img src="hongcha.png" alt="">
				<p>不一样的气质</p>
				<p class='nextP hongchaP'>与众不同的你</p>
			</div>
		</div>
		<div class="section section4" id="test">
			<div id="login-area">
				<a href="javascript:;" id="btnLogin" class="login-btn">了解更多</a>
		    </div>
		</div>
		<div class="section section5">
			
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/fullPage.js/2.8.7/jquery.fullPage.js"></script>
	<script src="http://cdn.bootcss.com/move.js/0.5.0/move.js"></script>
	<script>
		$(document).ready(function() {
		    $('#fullpage').fullpage({
		    	anchors:['page1', 'page2', 'page3', 'page4','page5'],
		    	navigation: true,
		    	verticalCentered: false,
		    	loopBottom: true,
		    	fixedElements: '.arrow',
		    	afterLoad: function(anchorLink, index){
		    		switch(index){
        				case 1:
        					$('.maskB').css({
        						'width':'100%',
        						'height':'100%',
        						'transition-delay':'1s',
        						'top':0,
        						'left':0
        					});	
        					move('.section1 h3')
							  .set('opacity', 1)
							  .end();
							move('#lineTop')
							  .set('margin-left', '13%')
							  .duration('1s')
							  .end();
							move('#lineBottom')
							  .set('margin-left', '13%')
							  .duration('1s')
							  .end();	
							$('.maskS').css({
        						'top':0,
        						'opacity':.5
        					});
        					move('#page1Txt .firstP')
							  .set('left', 0)
							  .duration('1s')
							  .end();	
							move('#page1Txt .secondP')
							  .set('right', 0)
							  .duration('1s')
							  .end(); 
							$('.arrow').css({
								'opacity':1,
								'transition-delay':'7s'
							})
        					break;
        				case 2:
        					$('.page2Top img').css('left',0);
        					$('.page2Bottom img').css('right',0);
        					$('.page2Middle h3').css('opacity',1);
        					$('.page2Middle p').css('left',0);
        					break;
        				case 3:
        					$('.section3 .page3Info img').css('right','16%');
        					$('.section3 .page3Info').css('opacity',1);
        					break;
        				case 4:

        					break;
        				default:
        					break;
        			}
		    	},
		    	onLeave: function(index, nextIndex){
		    		switch(index){
        				case 1:
        					
        					break;
        				case 2:
        					
        					break;
        				case 3:
        					
        					break;
        				default:
        					break;
        			}
		    	},
		    });
		    var test = document.getElementById('test');
		    function openNew(){
		    	var oMask = document.createElement("div");
				oMask.id="mask";
				test.appendChild(oMask);
				var oLogin = document.createElement("div");
				oLogin.id="login";
				oLogin.innerHTML="<div id='close'>点击关闭</div>";
				test.appendChild(oLogin);
				$("#mask,#close").on('touchstart', function(){
				  test.removeChild(oMask);
				  test.removeChild(oLogin);
				});

		    }
		    $("#btnLogin").on('touchstart', function(){
			  openNew();
			});
		});

		
	</script>
</body>
</html>
