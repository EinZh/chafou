<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>11•11</title>
	<link href="http://cdn.bootcss.com/animate.css/3.5.2/animate.css" rel="stylesheet">
	<link href="http://cdn.bootcss.com/fullPage.js/2.8.7/jquery.fullPage.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" media="screen and (max-width:768px)" href="style.css">
</head>
<body>
	<div id="fullpage">
		<div class="section section1">
			<div class="container">
				<div id="headLogo">
					<div class="line" id="lineTop"></div>
					<h3>平仄</h3>
					<div class="line" id="lineBottom"></div>
				</div>
				<div id="page1Info">
					<div id="page1Txt">
						<p class='firstP'>关于喝茶</p>
						<p class='secondP'>终于有一个，简单的答案</p>
					</div>
					<div class="maskS"></div>
				</div>
			</div>
			<div class="maskB"></div>
			<div class="arrow">
				<img src="down.png" alt="">
			</div>
		</div>
		<div class="section section2">
			<div class="page2Top">
				<img src="ourEM.jpeg" alt="">
			</div>
			<div class="page2Middle">
				<h3>平仄</h3>
				<p class="firstP">我们是一支年轻的团队</p>
				<p class="secondP">只想与你分享</p>
				<p class='thirdP'>关于茶叶的那点小事</p>
			</div>
			<div class="page2Bottom">
				<img src="ourEW.jpeg" alt="">
			</div>
		</div>
		<div class="section section3">
			
		</div>
		<div class="section section4">
			
		</div>
		<div class="section section5">
			
		</div>
	</div>
	<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.js"></script>
	<script src="http://cdn.bootcss.com/fullPage.js/2.8.7/jquery.fullPage.js"></script>
	<script>
		$(document).ready(function() {
		    $('#fullpage').fullpage({
		    	anchors:['page1', 'page2', 'page3', 'page4','page5'],
		    	navigation: true,
		    	verticalCentered: false,
		    	loopBottom: true,
		    	fixedElements: '.arrow',
		    	afterLoad: function(anchorLink, index){
		    		switch(index){
        				case 1:
        					$('.maskB').css({
        						'width':'100%',
        						'height':'100%',
        						'top':0,
        						'left':0,
        						'transition':'all 1s',
        						'transition-delay':'.5s'
        					});
        					$('.maskS').css({
        						'opacity':.5,
        						'transition':'all 1s',
        						'transition-delay':'3.5s'
        					});
        					$('#headLogo').addClass('animated fadeIn');
							$('#lineTop').addClass('animated fadeInRight');
							$('#lineBottom').addClass('animated fadeInLeft');	
							$('.firstP').addClass('animated fadeInLeft');
							$('.secondP').addClass('animated fadeInRight');  
							$('.arrow').css({
								'opacity':1,
								'transition-delay':'6.5s'
							});
							$('.arrow').addClass('animated infinite bounce');     					
        					break;
        				case 2:
        					$('.page2Top').addClass('animated fadeInLeft');
        					$('.page2Bottom').addClass('animated fadeInRight');
        					$('h3').addClass('animated fadeIn');
        					$('.firstP').addClass('animated fadeIn');
        					$('.secondP').addClass('animated fadeIn');
        					$('.thirdP').addClass('animated fadeIn');
        					break;
        				case 3:
        					
        					break;
        				default:
        					break;
        			}
		    	},
		    	onLeave: function(index, nextIndex){
		    		switch(index){
        				case 1:
        					$('.maskB').css({
        						'width':0,
        						'height':0,
        						'top':'50%',
        						'left':'50%'
        					});
        					$('.maskS').css({
        						'opacity':0
        					});
        					$('#headLogo').removeClass('animated fadeIn');
							$('#lineTop').removeClass('animated fadeInRight');
							$('#lineBottom').removeClass('animated fadeInLeft');	
							$('.firstP').removeClass('animated fadeInLeft');
							$('.secondP').removeClass('animated fadeInRight');  
        					break;
        				case 2:
        					$('.page2Top').removeClass('animated fadeInLeft');
        					$('.page2Bottom').removeClass('animated fadeInRight');
        					$('h3').removeClass('animated fadeIn');
        					$('.firstP').removeClass('animated fadeIn');
        					$('.secondP').removeClass('animated fadeIn');
        					$('.thirdP').removeClass('animated fadeIn');
        					break;
        				case 3:
        					
        					break;
        				default:
        					break;
        			}
		    	},
		    });
		});
	</script>
</body>
</html>
