    <script>
      function waterfall(){
  var boxs=$(".showE>li");
  var w=boxs.eq(0).outerWidth(true);
  var cols=Math.floor($('.showE').width()/w);
  var hArr=[];
  boxs.each(function(index,value){
    var h=boxs.eq(index).outerHeight(true);
     if(index<cols){
      hArr[index]=h;

     }else{
      var minH=Math.min.apply(null,hArr);
      var minHIndex=$.inArray(minH,hArr);
      $(value).css({
        "position":"absolute",
        "top":minH+"px",
                "left":minHIndex*w+"px",
      })
      hArr[minHIndex]+=boxs.eq(index).outerHeight(true);
     }
  })
 }
 waterfall();
    </script>
